<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOBA SHOP</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="/static/img/favicon/favicon.png" type="image/png">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
            <div class="container-xxl">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', path='/img/brand/logo.svg')}}" alt="" width="30" height="24"
                        class="d-inline-block align-text-top brand">
                    ABOBA SHOP
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">ГЛАВНАЯ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/list">РЕКОМЕНДАЦИИ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cart">КОРЗИНА</a>
                        </li>
                    </ul>
                    <div class="position-absolute start-50">
                        <form action="/list" class="d-flex" method="get">
                            <input class="form-control me-2" name="search" type="search" placeholder="Найти">
                            <button class="btn btn-danger" type="submit">
                                <svg enable-background="new 0 0 32 32" id="Glyph" version="1.1" viewBox="0 0 32 32"
                                    xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                                    xmlns:xlink="http://www.w3.org/1999/xlink" width="30px" height="30px">
                                    <path
                                        d="M27.414,24.586l-5.077-5.077C23.386,17.928,24,16.035,24,14c0-5.514-4.486-10-10-10S4,8.486,4,14  s4.486,10,10,10c2.035,0,3.928-0.614,5.509-1.663l5.077,5.077c0.78,0.781,2.048,0.781,2.828,0  C28.195,26.633,28.195,25.367,27.414,24.586z M7,14c0-3.86,3.14-7,7-7s7,3.14,7,7s-3.14,7-7,7S7,17.86,7,14z"
                                        id="search_logo" />
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="reg_but">
                {% if current_user.is_admin %}
                <a class="btn btn-primary" href="/add_game">Добавить игру</a>
                {% endif %}
                {% if current_user != None %}
                <a class="btn btn-primary" href="/logout">{{ current_user.nick }}</a>
                <img src="{{ current_user.avatar(50) }}" class="rounded-circle">
                {% else %}
                <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
                <a class="btn btn-primary" href="/login">Войти</a>
                {% endif %}

            </div>
        </nav>
    </header>

    <!-- Begin page content -->
    <main role="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="container-fluid footer">
        <br class="br">
        <div class="container-lg">
            <div class="row padding text-center">
                <div class="col-12">
                    <h2 align="center">Наши контакты</h2>
                    <div class="col-12 social padding">
                        <ul>
                            <li>
                                <a href="#">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-instagram"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-vk"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-facebook"></i></a>
                            </li>

                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
