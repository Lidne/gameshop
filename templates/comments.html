{% extends "base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="{{url_for('static', path='css/comments.css')}}">
<section>
    <div class="container-lg">
        <div class="row">
            <center>
                <h1 class="h1-comment">Оставить комментарий</h1>
                <div class="col-lg-4 col-md-5 col-sm-4 offset-md-1 offset-sm-1 col-12 mt-4">
                    <form action="/add_comment/{{ game_id }}" id="algin-form" method="post">
                        <div class="form-group aboba">
                            <label for="message">Текст</label>
                            {{ form.body(cols="30", rows="5", class="form-control label", style="background-color:black; color:white;") }}
                        </div>
                        <!--{{ form.submit(type="submit", class="btn btn-primary submit-btn-comment")}}-->
                        <!--<button class="btn btn-primary submit-btn-comment" type="submit">Комментировать</button>-->
                        {{form.submit(type="submit", class="btn btn-primary submit-btn-comment")}}
                    </form>
                </div>
            </center>
        </div>
    </div>
</section>
{% endblock %}
